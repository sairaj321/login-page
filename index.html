<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="login-container">
        
         <!-- left side -->
        <div class="form-section">
            <h1 class="mb-3 text-primary">
                <img style="height: 40px;" src="https://img.icons8.com/?size=100&id=36929&format=png&color=228BE6" alt=""> Tasky
            </h1>
            <h2 class="mb-4">Welcome Back!</h2>
            <p class="mb-4">Please enter login details below</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter the email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter the Password">
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="" style="text-decoration: none; color:black;">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                <div class="divider my-3">Or continue</div>
                <button type="button" class="btn btn-google w-100" style="border: 1px solid black;">
                    <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google logo"> Log in with Google
                </button>
            </form>
            <div class="footer-text">
                Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign Up</a>
            </div>
        </div>

        <!-- right-side -->
        <div class="right-side">
            <img src="./4914559-removebg-preview.png" alt="Tasky illustration" class="img-fluid">
            <p class="mt-4" style="font-size: 20px;">Manage your task in an easy and more efficient way with Tasky</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
